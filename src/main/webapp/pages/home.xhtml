<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
    <h:head>
        <title>Quote Manager</title>
    </h:head>
    
    <h:body>
    
    	<ui:composition template="/pages/template.xhtml">
		    <ui:param name="pageName" value="home" />
    		<ui:define name="content">
		    	<h:form>
			    	<h1>Types</h1>
		    	   
					<h:dataTable styleClass="table table-striped" value="#{listTypesController.types}" var="item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id" />							
							</f:facet>
							<h:outputText value="#{item.id}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="Name" />							
							</f:facet>
							<h:outputText value="#{item.name}" />
						</h:column>
					</h:dataTable>
					
					<h1>Quotes</h1>
		    	   
					<h:dataTable styleClass="table table-striped" value="#{listQuotesController.quotes}" var="item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id" />							
							</f:facet>
							<h:outputText value="#{item.id}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="Description" />							
							</f:facet>
							<h:outputText value="#{item.description}" />
						</h:column>
					</h:dataTable>
					
		    	</h:form>
    		</ui:define>
	    	</ui:composition>
    
    </h:body>
</html>
