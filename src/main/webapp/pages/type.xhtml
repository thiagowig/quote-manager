<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Quote Manager</title>
</h:head>


<h:body>

	<ui:composition template="template.xhtml">
		<ui:param name="pageName" value="type" />
		<ui:define name="content">
			<h:form>
				<fieldset>
					<legend>New Type</legend>
					<h:messages id="messages" infoClass="alert alert-success" warnClass="alert" errorClass="alert alert-error" />
	
					<h:panelGrid columns="2">
						<h:outputText value="Type Name:" />
						
						<h:inputText value="#{saveTypeController.type.name}" styleClass="form-control" />
						
						<h:commandButton value="Create Type" class="btn btn-primary">
							<f:ajax event="click" listener="#{saveTypeController.save}" render="messages" execute="@form" />
						</h:commandButton>
						
					</h:panelGrid>
				</fieldset>	
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
