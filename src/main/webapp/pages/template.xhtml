<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

	<h:head>
	    <title>Quote Manager</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
		<h:outputStylesheet name="bootstrap.css" library="css" />
		
		<script type="text/javascript">
		// Prevent closing the sign in form on click
		j$(‘#dropdown-login’).click(function(e) {
		   e.stopPropagation();
		);
		</script>
		
		<style>
	      body {
        padding-top: 60px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }
	    </style>
	    <h:outputStylesheet name="bootstrap-responsive.css" library="css" />

  </h:head>

  <h:body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h:link value="Quote Manager" outcome="dashboard" styleClass="brand" />
          <div class="nav-collapse collapse">
            <h:form style="margin: 0 0 0px">
	            <ul class="nav">
	              <li class="#{pageName eq 'dashboard' ? 'active' : '' }"><h:link value="Dashboard" outcome="dashboard" /></li>
	              <li class="#{pageName eq 'type' ? 'active' : '' }"><h:commandLink value="Type" action="#{saveTypeController.newInstance}" /></li>
	              <li class="#{pageName eq 'quote' ? 'active' : '' }"><h:commandLink value="Quote" action="#{saveQuoteController.newInstance}" /></li>
	            </ul>
	            <ul class="nav pull-right">
		          <li class="dropdown" id="menuLogin">
		            <a class="dropdown-toggle" href="#" data-toggle="dropdown" id="navLogin">Login</a>
		            <div class="dropdown-menu" style="padding:17px;">
		                <input name="username" id="username" type="text" placeholder="Username"/> 
		                <input name="password" id="password" type="password" placeholder="Password"/><br/>
		                <button type="button" id="btnLogin" class="btn btn-primary">Login</button>
		            </div>
		          </li>
		        </ul>
            </h:form>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
	    <ui:insert name="content" />	
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <h:outputScript library="primefaces" name="jquery/jquery.js" />
    <h:outputScript library="js" name="bootstrap-transition.js" />
    <h:outputScript library="js" name="bootstrap-alert.js" />
    <h:outputScript library="js" name="bootstrap-modal.js" />
    <h:outputScript library="js" name="bootstrap-dropdown.js" />
    <h:outputScript library="js" name="bootstrap-scrollspy.js" />
    <h:outputScript library="js" name="bootstrap-tab.js" />
    <h:outputScript library="js" name="bootstrap-tooltip.js" />
    <h:outputScript library="js" name="bootstrap-popover.js" />
    <h:outputScript library="js" name="bootstrap-button.js" />
    <h:outputScript library="js" name="bootstrap-collapse.js" />
    <h:outputScript library="js" name="bootstrap-carousel.js" />
    <h:outputScript library="js" name="bootstrap-typeahead.js" />

</h:body></html>
