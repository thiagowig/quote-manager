<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

	<h:head>
	    <title>Quote Manager</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
		<h:outputStylesheet name="bootstrap.css" library="css" />
		<style>
	      body {
	        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
	      }
	    </style>
	    <h:outputStylesheet name="bootstrap-responsive.css" library="css" />

  </h:head>

  <h:body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h:link value="Quote Manager" outcome="home" styleClass="brand" />
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="#{pageName eq 'home' ? 'active' : '' }"><h:link value="Home" outcome="home" /></li>
              <li class="#{pageName eq 'type' ? 'active' : '' }"><h:link value="Type" outcome="type" /></li>
              <li class="#{pageName eq 'quote' ? 'active' : '' }"><h:link value="Quote" outcome="quote" /></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
	    <ui:insert name="content" />	
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <h:outputScript library="js" name="jquery.js" />
    <h:outputScript library="js" name="bootstrap-transition.js" />
    <h:outputScript library="js" name="bootstrap-alert.js" />
    <h:outputScript library="js" name="bootstrap-modal.js" />
    <h:outputScript library="js" name="bootstrap-dropdown.js" />
    <h:outputScript library="js" name="bootstrap-scrollspy.js" />
    <h:outputScript library="js" name="bootstrap-tab.js" />
    <h:outputScript library="js" name="bootstrap-tooltip.js" />
    <h:outputScript library="js" name="bootstrap-popover.js" />
    <h:outputScript library="js" name="bootstrap-button.js" />
    <h:outputScript library="js" name="bootstrap-collapse.js" />
    <h:outputScript library="js" name="bootstrap-carousel.js" />
    <h:outputScript library="js" name="bootstrap-typeahead.js" />

</h:body></html>
